<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Pink Shopify Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Set default font family and color */
body {
    font-family: 'Helvetica', sans-serif;
    color: #333;
}

/* Container for centering content */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header styles */
header {
    background-color: #ff85ab;
    padding: 20px 0;
}

header h1 {
    font-size: 36px;
    color: #fff;
    text-align: center;
}

header nav ul {
    list-style-type: none;
    text-align: center;
    margin-top: 20px;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

/* Hero section styles */
.hero {
    background-image: url('https://cdn.dribbble.com/users/29950/screenshots/23719941/media/ff47302870efc47e6286d367bdff8722.png');
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: 100px 0;
    text-align: center;
}

.hero h2 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 24px;
    margin-bottom: 40px;
}

.hero .btn {
    display: inline-block;
    background-color: #ff85ab;
    color: #fff;
    padding: 15px 30px;
    font-size: 20px;
    text-decoration: none;
    border-radius: 5px;
}

/* Featured products section styles */
.featured {
    padding: 100px 0;
}

.featured h2 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 40px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 40px;
}

.product-item {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.product-item:hover {
    transform: translateY(-10px);
}

.product-item img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #eee;
}

.product-item .details {
    padding: 20px;
}

.product-item h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.product-item p {
    font-size: 18px;
}

/* Footer styles */
footer {
    background-color: #ff85ab;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 100px;
}

</style>
<body>
    <header>
        <div class="container">
            <h1>Bakery Pink</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>Delicious &amp; Fresh</h2>
            <p>Handcrafted Bakery Goods</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product items will be added here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Bakery Pink. All rights reserved.</p>
            <p>Designed by Your Name</p>
        </div>
    </footer>
</body>
</html>
